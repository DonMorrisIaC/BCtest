# bootstrap-nonprod.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-nonprod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/DonMorrisIaC/BCtest.git
    targetRevision: main
    path: argocd/nonprod/applications
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions:
      - CreateNamespace=true
